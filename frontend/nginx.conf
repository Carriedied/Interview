# frontend/nginx.conf
# Это комментарий. Всё, что после #, игнорируется.

# Блок для обработки соединений (обычно не требует изменений)
events {
    worker_connections 1024;
}

# Основной блок конфигурации HTTP
http {
    # Подключаем файл с определениями MIME-типов (например, text/html, application/json)
    include       /etc/nginx/mime.types;
    # Устанавливаем тип по умолчанию, если тип не определён
    default_type  application/octet-stream;

    # Блок конфигурации сервера
    server {
        # Порт, на котором Nginx будет слушать внутри контейнера
        listen 80;

        # Блок для обслуживания статических файлов фронтенда (HTML, CSS, JS, изображения и т.д.)
        location / {
            # Корневая папка, откуда Nginx будет отдавать файлы
            root /usr/share/nginx/html;
            # Правило для одностраничных приложений (SPA): если файл не найден, возвращаем index.html
            try_files $uri $uri/ /index.html;
        }

        # Блок для проксирования API запросов к backend
        location /api {
            # Адрес backend-сервиса ВНУТРИ DOCKER СЕТИ.
            # 'llmservice' - это имя сервиса, которое ты указал в docker-compose.yml
            # ':80' - внутренний порт, на котором слушает ASP.NET Core (или другой порт, если ты его изменил)
            proxy_pass http://llmservice:80;

            # Стандартные заголовки для проксирования
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_cache_bypass $http_upgrade;
        }
    }
}